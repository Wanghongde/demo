<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    css: BFC block formatting context 块级格式化上下文
    相当于孙悟空金箍棒画的圈，
    形成了独立的渲染区域，
    内部元素的渲染不受外部影响

    形成 BFC 常见条件：
    1. 浮动元素 float 不是 none    √
    2. 绝对定位元素 position 是 absolute/fixed  √
    3. 块级元素  overflow不是visible    √
    4. flex 元素
    5. inline-block 元素
    6. flex 和 grid 的子元素
    7. html 根元素

    应用场景： a. 清除浮动 b. 防止margin重叠 
   -->

  <style>
    .container {
      background-color: #ccc;
    }
    .container img {
      float: left;
    }

    .bfc {
      overflow: hidden;
    }
  </style> 
</head>
<body>
  <div class="container bfc">
    <img src="https://wanghongde.github.io/images/avatar.jpg" alt="">
    <div class="bfc">标题</div>
  </div>
</body>
</html>
